<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $(".first").animate({left: '250px'});
    $(".second").animate({left: '250px'});
    $(".third").animate({
        left: '250px',
        top:'250px'
    });
  });
});
</script> 
<style>
    button{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        background: #b84f4f;
        font-weight: 700;
        border: none;
        border-radius: 10px;
        color: aliceblue;
    }

    p{
        text-align: center;
        padding: 10px;
        font-size: 20px;
        
    }
</style>
</head>
<body>

<button>Start Animation</button>

<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>

<div class="first" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
<div class="second" style="background:#bf2121;height:100px;width:100px;position:absolute;right:10px;"></div>
<div class="third" style="background:#2621bf;height:100px;width:100px;position:absolute;bottom:10px;"></div>

</body>
</html>
